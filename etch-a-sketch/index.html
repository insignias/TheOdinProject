<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header"><h1>Etch A Sketch</h1></div>
    <div class="content">
        <div class="buttons">
            <input type="color" id="colorpicker" value="#0000ff">
            <div class="slider">
                <input type="range" name="range" id="range" value="0" min="4" max="40">
                <p class="value">4</p>
            </div>
            <button class="erase">Eraser</button>
            <button class="clear">Clear</button>    
        </div>
        <div class="sketchpad"></div>
    </div>
    <div class="footer">@Copyright Samir</div>
    <script type="text/javascript"  src="script.js"></script>
</body>
</html>
